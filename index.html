    html, body {
      margin: 0;
      padding: 0;
      height: 100%;

      overflow: hidden; /* Prevent scrollbars */
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Floating button styles */
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: fit-content;
      height: 32px;
      color: transparent;
      border: none;
      border-radius: 50%;
      padding: 0px;
      font-size: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .floating-button svg {
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
